            DisplayMode: |-
                =//If(FA_Status_Checkbox.Value = true Or !IsBlank(FA_Status_Dropdown.Selected.Result),DisplayMode.Disabled,DisplayMode.Edit)
                DisplayMode.Edit
            Fill: =RGBA(211, 66, 9, 1)
            Font: =Font.Arial
            Height: =33
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(211, 66, 9, 1), -20%)
            OnSelect: |-
                =// Add Row number code to selected Items collection from gallery
                If(
                    CountRows(Filter(galMasterLogItems_1.AllItems,CheckItem.Value = true)) = 0,
                    ClearCollect(
                        SelectedItems,
                        With(
                            {records: galMasterLogItems_1.AllItems},
                            ForAll(
                                Sequence(CountRows(records)),
                                Patch(
                                    Last(
                                        FirstN(
                                            records,
                                            Value
                                        )
                                    ),
                                    {rowNumber: Value}
                                )
                            )
                        )
                    ),
                    ClearCollect(
                    SelectedItems,
                    With(
                        {
                            records: Filter(
                                galMasterLogItems_1.AllItems,
                                CheckItem.Value = true
                            )
                        },
                        ForAll(
                            Sequence(CountRows(records)),
                            Patch(
                                Last(
                                    FirstN(
                                        records,
                                        Value
                                    )
                                ),
                                {rowNumber: Value}
                            )
                        )
                    )
                  );
                );
                //Run Flow to collect PDF url from SP Invoice Library for First Record of SelectedItems collection
                //If(!IsBlank(Find("/GMUSA-KineticFinanceAutomation",First(SelectedItems).Log_SP_FilePath)),
                Set(
                    varPDF ,
                    OOHShowPDFDetails.Run(
                        Substitute(
                            Concat(
                                FirstN(
                                    Split(
                                        Mid(
                                            First(SelectedItems).Log_SP_FilePath,
                                            Find(
                                                "/GMUSA-KineticFinanceAutomation",
                                                First(SelectedItems).Log_SP_FilePath
                                            )
                                        ),
                                        "/"
                                    ).Result,
                                    CountRows(
                                        Split(
                                            Mid(
                                                First(SelectedItems).Log_SP_FilePath,
                                                Find(
                                                    "/GMUSA-KineticFinanceAutomation",
                                                    First(SelectedItems).Log_SP_FilePath
                                                )
                                            ),
                                            "/"
                                        ).Result
                                    ) - 1
                                ),
                                Result & "/"
                            ),
                            "/GMUSA-KineticFinanceAutomation",
                            ""
                        ) & First(SelectedItems).Log_Invoice_FileName
                    )
                );
                //Reset Checkbox Icon for Gallery
                UpdateContext({ResetCheck: true});
                
                //Navigate to Tagging Screen
                Navigate(InvoiceMatchingScreen,None, { varPDF: varPDF});
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =10
            Text: |-
                =If(

LoginScreen As screen:
    Fill: =WhiteSmoke
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)
    OnVisible: =

    LoginButton As button:
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(IsBlank(varUser),DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(246, 88, 16, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.Arial
        FontWeight: =FontWeight.Lighter
        Height: =59
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(246, 88, 16, 1)
        OnSelect: |-
            =If(
                Lower(varLoggedInUser.Email) = Lower(varUser) And If(
                    varRole = "FA",
                    varLoggedInUser.Email in colAssociateEmail,
                    true
                ),
                Set(
                    AssociateDefault,
                    LookUp(
                        OOH_FA_Master,
                        varLoggedInUser.Email in FA_Email_ID,
                        FA_Name
                    )
                );
                If(
                    varRole = "Manager",
                    If(
                        AssociateDefault = Blank() Or AssociateDefault = "",
                        ClearCollect(
                            colAssociateManager,
                            ShowColumns(
                                Filter(
                                    AddColumns(
                                        colAssociate,
                                        "MatchFound",
                                        If(
                                            !IsBlank(
                                                LookUp(
                                                    varTeamUsers,
                                                    colAssociate[@Result] in Value
                                                )
                                            ),
                                            true,
                                            false
                                        )
                                    ),
                                    MatchFound = true
                                ),
                                "Result"
                            )
                        );
                        ,
                        ClearCollect(
                            colAssociateManager,
                            {Result: AssociateDefault}
                        );
                        Collect(
                            colAssociateManager,
                            ShowColumns(
                                Filter(
                                    AddColumns(
                                        colAssociate,
                                        "MatchFound",
                                        If(
                                            !IsBlank(
                                                LookUp(
                                                    varTeamUsers,
                                                    colAssociate[@Result] in Value
                                                )
                                            ),
                                            true,
                                            false
                                        )
                                    ),
                                    MatchFound = true
                                ),
                                "Result"
                            )
                        );
                    )
                );
                Navigate(RecordListScreen);
                ,
                Navigate(FailScreen)
            )
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(230, 230, 230, 1)
        Size: =25
        Text: =If(IsBlank(varUser),"Loading....","Start Tagging >")
        Width: =421
        X: =880
        Y: =288
        ZIndex: =3

    App_Headline As label:
        Align: =Align.Justify
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(42, 62, 115, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =104
        Size: =30
        Text: ="Invoice Tagging App "
        Width: =689
        X: =46
        Y: =230
        ZIndex: =7

    App_Details As label:
        Align: =Justify
        AutoHeight: =true
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(50, 7, 122, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Arial
        Height: =339
        LineHeight: =1.6
        Size: =25
        Text: ="Finance Interface App (FAI) is is for checking, correcting and tagging invoices into PrintBuyToolkit and Globalsearch Square9."
        VerticalAlign: =VerticalAlign.Top
        Width: =716
        X: =46
        Y: =348
        ZIndex: =8

    "'Help&SupportButton' As button":
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 134, 208, 1)
        Font: =Font.Arial
        FontWeight: =FontWeight.Lighter
        Height: =51
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(0, 134, 208, 1)
        OnSelect: |-
            =Launch("https://jira.uhub.biz/servicedesk/customer/portal/167/group/568")
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 134, 208, 1)
        Size: =25
        Text: ="Help & Support"
        Width: =432
        X: =880
        Y: =428
        ZIndex: =9


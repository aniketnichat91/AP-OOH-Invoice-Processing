FlyoutMenuComponent As CanvasComponent:
    CustomMenuItems: |-
        =Table(
            {
                Menulabel: "Home1",
                MenuIcon: Icon.Home,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID:1
            },
            {
                Menulabel: "Home2",
                MenuIcon: Icon.Draw,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID:2
            },
            {
                Menulabel: "Home3",
                MenuIcon: Icon.Document,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID:3
            }
        )
    ExpandMenu: =true
    Fill: =RGBA(0, 0, 0, 0)
    Height: =FlyoutMenuComponent.MenuHeight
    MenuBgColor: =RGBA(230, 230, 230, 1)
    MenuHeight: |
        =If(ShowNavMenu1,768,64)
    MenuWidth: |
        =If(ShowNavMenu1,330,64)
    ShowNavMenu: =true
    Width: =FlyoutMenuComponent.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    LeftNavGallery As gallery.galleryVertical:
        BorderColor: =RGBA(131, 24, 75, 1)
        Fill: =FlyoutMenuComponent.MenuBgColor
        Height: =Parent.Height
        Items: =FlyoutMenuComponent.CustomMenuItems
        Layout: =Layout.Vertical
        TemplateSize: =61
        Visible: |
            =ShowNavMenu1
        Width: =Parent.Width
        Y: =64
        ZIndex: =1

        Icon9 As icon.Home:
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(0, 134, 208, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =40
            Icon: =ThisItem.MenuIcon
            OnSelect: |-
                =If(ThisItem.Menulabel="AP Digital PowerBI",
                Launch("https://app.powerbi.com/groups/4858f77a-16b0-4da1-8831-3e13719df8ab/reports/d5bad47b-4255-4fe7-a7c3-7ba8ddb5443c/ReportSection4902136d0885b0949879"),Navigate(ThisItem.MenuScreenNavigate,ScreenTransition.Fade);Set(ShowNavMenu1,false))
            Width: =40
            X: =5
            Y: =5
            ZIndex: =1

        btnNavMenu As button:
            Align: =Align.Left
            BorderStyle: =BorderStyle.None
            Color: =RGBA(211, 66, 9, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =RGBA(0, 0, 0, 0)
            Height: =50
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: |-
                =If(ThisItem.Menulabel="AP Digital PowerBI",
                Launch("https://app.powerbi.com/groups/4858f77a-16b0-4da1-8831-3e13719df8ab/reports/d5bad47b-4255-4fe7-a7c3-7ba8ddb5443c/ReportSection4902136d0885b0949879"),Navigate(ThisItem.MenuScreenNavigate,ScreenTransition.Fade);Set(ShowNavMenu1,false))
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(0, 0, 0, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Size: =15
            Text: =ThisItem.Menulabel
            Width: =250
            X: =53
            ZIndex: =3

        hrNavMenu As icon.HorizontalLine:
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(207, 193, 227, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(207, 193, 227, 1)
            Height: =1
            Icon: =Icon.HorizontalLine
            OnSelect: =Select(Parent)
            Width: =400
            Y: =59
            ZIndex: =4

    IconHamburger As icon.Hamburger:
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(246, 88, 16, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =60
        Icon: =Icon.Hamburger
        OnSelect: =Set(ShowNavMenu1,!ShowNavMenu1)
        PaddingBottom: =5
        PaddingTop: =5
        Width: =60
        ZIndex: =2


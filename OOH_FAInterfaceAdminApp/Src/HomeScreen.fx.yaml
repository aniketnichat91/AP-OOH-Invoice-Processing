HomeScreen As screen:
    Fill: =WhiteSmoke
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)
    OnVisible: =

    LoginButton_1 As button:
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(IsBlank(varUser),DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(246, 88, 16, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.Arial
        FontWeight: =FontWeight.Lighter
        Height: =100
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(246, 88, 16, 1)
        OnSelect: =Navigate(ProcessJourneyScreen);
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(230, 230, 230, 1)
        Size: =25
        Text: =If(IsBlank(varUser),"Loading....","Click Here To Access Admin App >")
        Width: =421
        X: =880
        Y: =288
        ZIndex: =3

    App_Headline_3 As label:
        Align: =Align.Justify
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(42, 62, 115, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Arial
        FontWeight: =FontWeight.Bold
        Height: =104
        Size: =30
        Text: ="OOH Admin App"
        Width: =689
        X: =46
        Y: =230
        ZIndex: =7

    App_Details_1 As label:
        Align: =Justify
        AutoHeight: =true
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(50, 7, 122, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.Arial
        Height: =339
        LineHeight: =1.6
        Size: =25
        Text: ="OOH Finance Interface Admin App is for checking, correcting and tagging invoices by QA."
        VerticalAlign: =VerticalAlign.Top
        Width: =716
        X: =46
        Y: =348
        ZIndex: =8

    "'Help&SupportButton_1' As button":
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 134, 208, 1)
        Font: =Font.Arial
        FontWeight: =FontWeight.Lighter
        Height: =100
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(0, 134, 208, 1)
        OnSelect: |-
            =Launch("https://jira.uhub.biz/servicedesk/customer/portal/167/group/568")
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 134, 208, 1)
        Size: =25
        Text: ="Help & Support"
        Width: =432
        X: =880
        Y: =428
        ZIndex: =9

    HomeHeaderContainer_1 As groupContainer.manualLayoutContainer:
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =2
        Fill: =White
        Height: =97
        Width: =1366
        ZIndex: =10

        Logo_1 As image:
            BorderColor: =RGBA(131, 24, 75, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =53
            Image: =groupmLogo
            Width: =255
            Y: =22
            ZIndex: =1

        App_Name_Label_1 As label:
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(3, 46, 92, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Bold
            Height: =92
            Size: =20
            Text: ="Accounts Payable (OOH) Admin App"
            Width: =707
            Wrap: =false
            X: =305
            Y: =5
            ZIndex: =2

        Usr_FullName_1 As label:
            BorderColor: =RGBA(131, 24, 75, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.Arial
            Height: =92
            Size: =17
            Text: =User().FullName
            Width: =165
            X: =1120
            Y: =5
            ZIndex: =3

        Usr_Image_1 As image:
            BorderColor: =RGBA(131, 24, 75, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =59
            Image: =User().Image
            ImagePosition: =ImagePosition.Fill
            Width: =46
            X: =1296
            Y: =19
            ZIndex: =4

    App_Headline_2 As label:
        Align: =Align.Justify
